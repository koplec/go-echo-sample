version: "2"
sql:
  - engine: "sqlite"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        emit_exported_queries: true